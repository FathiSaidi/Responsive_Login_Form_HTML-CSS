<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="icon.png"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <div class="form">
            <input class="txtfield" type="text" name="username" placeholder="Username" required/>
            <input class="txtfield" type="password" name="Password" placeholder="Password" required/>
            <div class="forgetpass"><a class="link" href="#">ForgetPassword ?</a></div>
            <input class="btn" type="submit" value="login"/>
            <div class="signup">New Member ? <a class="link" href="#">Signup</a></div>
        </div>
    </div>
</body>
</html>
